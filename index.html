<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Gen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h2>Random password generator</h2>
      <input type="text" name="" id="password" placeholder="create password" readonly>
      <table>
        <th><div id="button" class="btn1" onclick="genPassword()">Generate</div></th>
        <th><a id="button" class="btn2" onclick="copyPassword">copy</a></th>
      </table>
    </div>  
    <script src="script.js" defer></script>
</body>
</html>

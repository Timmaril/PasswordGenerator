<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Gen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
      <h1>Password generator</h1>
      <div class="displaycontainer">
      <h3 id="passwordDisplay" class="pass_display"></h3>
      <i class="uil uil-copy" id="clipboard"></i>
      </div>
      <form id="passwordGeneratorForm" class="form">
        <label for="">Number of characters</label>
        <div class="characterAmount">
          <input type="range" min="1" max="50" 
          id="characterAmountRange" value="10">
          <input type="number" min="1" max="50" 
          id="characterAmountNumber" value="10" class="numberDisplay">
        </div>
        
           <label for="">Include Uppercase</label>
           <input type="checkbox" id="includeUppercase">

           <label for="">Include Lowercase</label>
           <input type="checkbox" id="includeLowercase">

           <label for="">Include Numbers</label>
           <input type="checkbox" id="includeNumbers">

           <label for="">Include Symbols</label>
           <input type="checkbox" id="includeSymbols">

           <button id="button" type="submit" class="btn">Generate Password</button>
      </form>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
